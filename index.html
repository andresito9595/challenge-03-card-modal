<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="./Normalize/normalize.css" />
    <title>Card Modalt</title>
    <script
      src="https://kit.fontawesome.com/db8e897e08.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container-grid">
      <div class="header">
        <p></p>
        <button><i class="fa-solid fa-xmark boton-x"></i></button>
      </div>
      <div class="date">
        <div class="flecha1"><i class="fa-solid fa-chevron-left"></i></div>
        <div class="flecha2"><i class="fa-solid fa-chevron-right"></i></div>
        <div class="mes"></div>
        <div class="hoy"></div>
      </div>
      <div class="card">
        <div class="datos-user1">
          <div class="datos-user__h2"><h2>Odontologia</h2></div>
          <div class="hour"><p>09:30</p></div>
          <div>
            <div class="img-container"><img src="" alt="" /></div>
            <p>Dra. Emilia Diaz</p>
          </div>
        </div>
        <button class="button">Pedir Turno</button>
      </div>
      <div class="card">
        <div class="datos-user2">
          <div class="datos-user__h2"><h2>Odontologia</h2></div>
          <div class="hour"><p>09:30</p></div>
          <div>
            <div class="img-container"><img src="" alt="" /></div>
            <p>Dra. Emilia Diaz</p>
          </div>
        </div>
        <button class="button">Pedir Turno</button>
      </div>
    </div>
  </body>
</html>
